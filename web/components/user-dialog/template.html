<div class="modal-header">
  <h4 class="modal-title">Create user</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal" role="form" novalidate>
    <div class="form-group">
      <label class="control-label col-sm-3">Username</label>
      <div class="col-sm-9">
        <input class="form-control lowercase" ng-model="$ctrl.user.username" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3">Password</label>
      <div ng-if="$ctrl.user._id" class="col-sm-9">
        <a ng-if="!$ctrl.isPasswordEditing" href="javascript:;" ng-click="$ctrl.isPasswordEditing = true">*****</a>
        <input ng-if="$ctrl.isPasswordEditing" class="form-control" ng-model="$ctrl.newPassword" />
      </div>
      <div ng-if="!$ctrl.user._id" class="col-sm-9">
        <input class="form-control" ng-model="$ctrl.user.password" />
      </div>
    </div>
    <hr/>
    <div class="form-group">
      <label class="control-label col-sm-3">Name</label>
      <div class="col-sm-9">
        <input class="form-control" ng-model="$ctrl.user.name" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3">Role</label>
      <div class="col-sm-9">
        <div class="checkbox">
          <label><input type="checkbox" ng-model="$ctrl.user.isManager"/>Manager</label>
        </div>        
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3">Status</label>
      <div class="col-sm-9">
        <div class="checkbox">
          <label><input type="checkbox" ng-model="$ctrl.user.isLocked"/>Locked</label>
        </div>        
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" ng-click="$ctrl.cancel()" class="btn btn-default" data-dismiss="modal">Cancel</button>
  <button type="button" ng-click="$ctrl.save()" class="btn btn-primary" data-dismiss="modal">Save</button>
</div>
