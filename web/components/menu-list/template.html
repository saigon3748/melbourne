<ol class="breadcrumb">
  <li><a href="#">Dashboard</a></li>
  <li class="active">Menu</li>
</ol>
<div class="row">
  <div class="col-sm-10">
    <input ng-model="$ctrl.searchText" type="text" class="form-control" placeholder="Search for...">
  </div>
  <div class="col-sm-2">
    <button ng-click="$ctrl.search()" class="btn btn-default" type="button">
      <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search
    </button>
  </div>
</div>
<br/>
<table class="table"> 
  <thead> 
    <tr> 
      <th>Name</th> 
      <th>Unit Price</th> 
      <th>Discount</th> 
      <th>Category</th> 
      <th>Status</th> 
      <th>
        <a href="javascript:;" ng-click="$ctrl.create()" class="btn btn-primary btn-xs" role="button">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create
        </a>
      </th>
    </tr> 
  </thead> 
  <tbody> 
    <tr ng-repeat="menu in $ctrl.menus"> 
      <td>{{menu.name}}</td> 
      <td>{{menu.unitPrice | currency}}</td>
      <td>{{$ctrl.getDiscount(menu)}}</td>
      <td>{{menu.category.name}}</td> 
      <td>{{$ctrl.getStatus(menu)}}</td>      
      <td>
        <a href="javascript:;" ng-click="$ctrl.edit(menu)" class="btn btn-default btn-xs" role="button">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
        </a>  
        <a href="javascript:;" ng-click="$ctrl.delete(menu)" class="btn btn-danger btn-xs" role="button">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
        </a>
      </td>
    </tr>
  </tbody> 
</table>
<div class="clearfix">
  <div class="pull-left pagination-info">
    <p>{{$ctrl.pagination.total}} records</p>
  </div>
  <div class="pull-right">
    <uib-pagination total-items="$ctrl.pagination.total" ng-model="$ctrl.pagination.page" ng-change="$ctrl.search()"
      class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" force-ellipses="true" rotate="true"
      max-size="$ctrl.pagination.limit" items-per-page="$ctrl.pagination.limit"></uib-pagination>
  </div>
</div>
