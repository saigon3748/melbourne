<div class="container p-3 mb-3">
  <div class="row">
    <div class="col" style="padding-left: 0px;">
      <h4>Account</h4>
    </div>
    <div class="col-6">
    </div>
    <div class="col-1">
      <pos-avatar/>   
    </div>
  </div>
</div>

<form>
  <div class="form-group row">
    <label for="code" class="col-sm-2 col-form-label">Code</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="code" ng-model="$ctrl.account.code">
    </div>
  </div>
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="input" class="form-control" id="name" ng-model="$ctrl.account.name">
    </div>
  </div>
  <div class="form-group row">
    <label for="taxRate" class="col-sm-2 col-form-label">Tax Rate</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="taxRate" ng-model="$ctrl.account.taxRate">
    </div>
  </div>  
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Options</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="isTaxInclusive" ng-model="$ctrl.account.isTaxInclusive">
          <label class="form-check-label" for="isTaxInclusive">
            Tax Inclusive
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="isTakeaway" ng-model="$ctrl.account.isTakeaway">
          <label class="form-check-label" for="isTakeaway">
            Takeaway
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="form-group row">
    <div class="col-sm-12">
      <button ng-click="$ctrl.save()" type="submit" class="btn btn-primary float-right">Save</button>
    </div>
  </div>
</form>
