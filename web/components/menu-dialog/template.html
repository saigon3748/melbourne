<div class="modal-header">
  <h4 class="modal-title">Create menu</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal" role="form" novalidate>
    <div class="form-group">
      <label class="control-label col-sm-3">Name</label>
      <div class="col-sm-9">
        <input class="form-control" ng-model="$ctrl.menu.name" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3">Unit Price</label>
      <div class="col-sm-9">
        <input type="number" class="form-control" ng-model="$ctrl.menu.unitPrice" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3">Discount</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" ng-model="$ctrl.menu.discount" />
      </div>
      <div class="col-sm-5">
        <div class="checkbox">
          <label><input type="checkbox" ng-model="$ctrl.menu.isPercentDiscount"/>Percent Discount</label>
        </div>        
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3">Category</label>
      <div class="col-sm-9">
        <select class="form-control" ng-model="$ctrl.menu.category" ng-options="category as category.name for category in $ctrl.categories track by category._id">
          <option value="">- Select category -</option>
        </select>
      </div>      
    </div>    
    <div class="form-group">
      <label class="control-label col-sm-3">Status</label>
      <div class="col-sm-9">
        <div class="checkbox">
          <label><input type="checkbox" ng-model="$ctrl.menu.isLocked"/>Locked</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3">Image</label>
      <div class="col-sm-9">
        <img ng-src="{{$ctrl.menu.image}}" style="height: 170px; width: 170px; display: block;"/>
        <input type="file" ng-file-select="onFileSelect($files)" ng-model="$ctrl.menu.image">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" ng-click="$ctrl.cancel()" class="btn btn-default" data-dismiss="modal">Cancel</button>
  <button type="button" ng-click="$ctrl.save()" class="btn btn-primary" data-dismiss="modal">Save</button>
</div>
