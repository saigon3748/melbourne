<div class="container p-3 mb-3">
  <div class="row">
    <div class="col" style="padding-left: 0px;">
      <h4>{{$ctrl.title}}</h4>
    </div>
    <div class="col-6">
    </div>
    <div class="col-1">
      <pos-avatar/>   
    </div>
  </div>
</div>

<form>
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="input" class="form-control" id="name" ng-model="$ctrl.category.name">
    </div>
  </div>
  <div class="form-group row">
    <label for="displayIndex" class="col-sm-2 col-form-label">Display Index</label>
    <div class="col-sm-10">
      <input type="input" class="form-control" id="displayIndex" ng-model="$ctrl.category.displayIndex">
    </div>
  </div>
  <div class="form-group row">
    <label for="parentCategory" class="col-sm-2 col-form-label">Parent Category</label>
    <div class="col-sm-10">
      <select class="form-control" id="parentCategory" ng-model="$ctrl.category.parent" ng-options="category as category.name for category in $ctrl.categories track by category._id">
        <option value="">- Select category -</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2">Status</div>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="status" ng-model="$ctrl.category.isArchived">
        <label class="form-check-label" for="status">
          Archived
        </label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-12">
      <button ng-click="$ctrl.save()" type="submit" class="btn btn-primary float-right">Save</button>
      <span class="float-right">&nbsp;&nbsp;</span>
      <button ng-click="$ctrl.cancel()" class="btn btn-secondary float-right" type="button">Cancel</button>
    </div>
  </div>
</form>
