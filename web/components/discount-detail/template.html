<div class="row p-3 mb-3">
  <div class="col" style="padding-left: 0px;">
    <h4>{{$ctrl.title}}</h4>
  </div>
  <div class="col-6">
    <div class="btn-group float-right">
    </div>       
  </div>
  <div class="col-1">
    <pos-avatar/>   
  </div>
</div>

<form>
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="input" class="form-control" id="name" ng-model="$ctrl.discount.name">
    </div>
  </div>
<!--   <div class="form-group row">
    <label for="category" class="col-sm-2 col-form-label">Category</label>
    <div class="col-sm-10">
      <select class="form-control" id="category" ng-model="$ctrl.discount.category" ng-options="category as category.name for category in $ctrl.categories track by category._id">
        <option value="">- Select category -</option>
      </select>
    </div>
  </div> -->
  <div class="form-group row">
    <label for="discount" class="col-sm-2 col-form-label">Discount</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="discount" ng-model="$ctrl.discount.discount">
    </div>
  </div>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Options</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="isPercentOff" ng-model="$ctrl.discount.isPercentOff">
          <label class="form-check-label" for="isPercentOff">
            Percent Off
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="isAddonsInclusive" ng-model="$ctrl.discount.isAddonsInclusive">
          <label class="form-check-label" for="isAddonsInclusive">
            Addons Inclusive
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="isMostExpensive" ng-model="$ctrl.discount.isMostExpensive">
          <label class="form-check-label" for="isMostExpensive">
            Most Expensive
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="isLeastExpensive" ng-model="$ctrl.discount.isLeastExpensive">
          <label class="form-check-label" for="isLeastExpensive">
            Least Expensive
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="form-group row">
    <div class="col-sm-12">
      <button ng-click="$ctrl.save()" type="button" class="btn btn-primary float-right">Save</button>
      <span class="float-right">&nbsp;&nbsp;</span>
      <button ng-click="$ctrl.cancel()" class="btn btn-secondary float-right" type="button">Cancel</button>
    </div>
  </div>
</form>
