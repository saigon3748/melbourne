<div class="row p-3 mb-3">
  <div class="col" style="padding-left: 0px;">
    <h4>{{$ctrl.title}}</h4>
  </div>
  <div class="col-6">
    <div class="btn-group float-right">
      <button ng-if="$ctrl.user._id" ng-click="$ctrl.changePassword()" class="btn btn-sm btn-outline-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit"><path d="M20 14.66V20a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h5.34"></path><polygon points="18 2 22 6 12 16 8 16 8 12 18 2"></polygon></svg>
        Change Password
      </button>   
    </div>
  </div>
  <div class="col-1">
    <pos-avatar/>   
  </div>
</div>

<form>
  <div ng-if="$ctrl.$stateParams.id" class="form-group row">
    <label for="username" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="username" ng-model="$ctrl.user.username">
    </div>
  </div>  
  <div ng-if="!$ctrl.$stateParams.id" class="form-group row">
    <label for="username" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="input" class="form-control" id="username" ng-model="$ctrl.user.username">
    </div>
  </div>  
  <div ng-if="!$ctrl.$stateParams.id" class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" ng-model="$ctrl.user.password">
    </div>
  </div>
  <div ng-if="!$ctrl.$stateParams.id" class="form-group row">
    <label for="confirmPassword" class="col-sm-2 col-form-label">Confirm Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="confirmPassword" ng-model="$ctrl.user.confirmPassword">
    </div>
  </div>
  <div class="form-group row">
    <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
      <input type="input" class="form-control" id="firstName" ng-model="$ctrl.user.firstName">
    </div>
  </div>
  <div class="form-group row">
    <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-10">
      <input type="input" class="form-control" id="lastName" ng-model="$ctrl.user.lastName">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2">Role</div>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="role" ng-model="$ctrl.user.isManager">
        <label class="form-check-label" for="role">
          Manager
        </label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-12">
      <button ng-click="$ctrl.save()" type="button" class="btn btn-primary float-right">Save</button>
      <span class="float-right">&nbsp;&nbsp;</span>
      <button ng-click="$ctrl.cancel()" class="btn btn-secondary float-right" type="button">Cancel</button>
    </div>
  </div>
</form>
