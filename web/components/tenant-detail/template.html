<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a ui-sref="TenantList">Administration</a></li>
      <li class="breadcrumb-item"><a ui-sref="TenantList">Shops</a></li>
      <li class="breadcrumb-item active"><span ng-bind="$ctrl.title"></span></li>
    </ol>
  </nav>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group mr-2">
      <button class="btn btn-sm btn-outline-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-archive"><polyline points="21 8 21 21 3 21 3 8"></polyline><rect x="1" y="3" width="22" height="5"></rect><line x1="10" y1="12" x2="14" y2="12"></line></svg>
        Archive
      </button>
    </div>
  </div>  
</div>

<form>
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input ng-model="$ctrl.tenant.name" type="input" class="form-control" id="username" placeholder="Name">
    </div>
  </div>  
  <div class="form-group row">
    <label for="code" class="col-sm-2 col-form-label">Code</label>
    <div class="col-sm-10">
      <input ng-model="$ctrl.tenant.code" type="input" class="form-control" id="code" placeholder="Code">
    </div>
  </div>  
  <div class="form-group row">
    <label for="username" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input ng-model="$ctrl.user.username" type="input" class="form-control" id="username" placeholder="Username">
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input ng-model="$ctrl.user.password" type="input" class="form-control" id="password" placeholder="Password">
    </div>
  </div>
  <div class="form-group row">
    <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
      <input ng-model="$ctrl.user.firstName" type="input" class="form-control" id="firstName" placeholder="First Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-10">
      <input ng-model="$ctrl.user.lastName" type="input" class="form-control" id="lastName" placeholder="Last Name">
    </div>
  </div>
  <br/>
  <div class="form-group row">
    <div class="col-sm-12">
      <button ng-click="$ctrl.save()" type="submit" class="btn btn-primary float-right">Save</button>
      <span class="float-right">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
      <button ng-click="$ctrl.cancel()" class="btn btn-secondary float-right" type="button">Cancel</button>
    </div>
  </div>
</form>
