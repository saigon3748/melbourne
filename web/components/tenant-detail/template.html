<div class="row p-3 mb-3">
  <div class="col" style="padding-left: 0px;">
    <h4>Shops</h4>
  </div>
  <div class="col-6">
    <div class="btn-group float-right">
      <button ng-click="$ctrl.download()" class="btn btn-sm btn-outline-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-download"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
        Export
      </button>
    </div>
  </div>
  <div class="col-1">
    <pos-avatar/>   
  </div>
</div>

<form>
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input ng-model="$ctrl.tenant.name" type="input" class="form-control" id="username" placeholder="Name">
    </div>
  </div>  
  <div class="form-group row">
    <label for="code" class="col-sm-2 col-form-label">Code</label>
    <div class="col-sm-10">
      <input ng-model="$ctrl.tenant.code" type="input" class="form-control" id="code" placeholder="Code">
    </div>
  </div>  
  <div class="form-group row">
    <label for="username" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input ng-model="$ctrl.user.username" type="input" class="form-control" id="username" placeholder="Username">
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input ng-model="$ctrl.user.password" type="input" class="form-control" id="password" placeholder="Password">
    </div>
  </div>
  <div class="form-group row">
    <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
      <input ng-model="$ctrl.user.firstName" type="input" class="form-control" id="firstName" placeholder="First Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-10">
      <input ng-model="$ctrl.user.lastName" type="input" class="form-control" id="lastName" placeholder="Last Name">
    </div>
  </div>
  <br/>
  <div class="form-group row">
    <div class="col-sm-12">
      <button ng-click="$ctrl.save()" type="button" class="btn btn-primary float-right">Save</button>
      <span class="float-right">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
      <button ng-click="$ctrl.cancel()" class="btn btn-secondary float-right" type="button">Cancel</button>
    </div>
  </div>
</form>
