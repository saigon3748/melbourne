<div class="modal-header">
  <h4 class="modal-title">Create order</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal" role="form" novalidate>
    <div class="form-group">
      <label class="control-label col-sm-3">Code</label>
      <div class="col-sm-9">
        <input class="form-control" ng-model="$ctrl.order.code" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3">Total</label>
      <div class="col-sm-9">
        <input type="number" class="form-control" ng-model="$ctrl.order.total" />
      </div>
    </div>
    <div class="form-group">
      <table class="table"> 
        <thead> 
          <tr> 
            <th>Code</th> 
            <th>Total</th> 
            <th>Created Date</th> 
            <th>
              <a href="javascript:;" ng-click="$ctrl.create()" class="btn btn-primary btn-xs" role="button">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add
              </a>
            </th>
          </tr> 
        </thead> 
        <tbody> 
          <tr ng-repeat="order in $ctrl.orders"> 
            <td>{{order.code}}</td> 
            <td>{{order.total | currency}}</td>
            <td>{{order.createdAt}}</td>
            <td>
              <a href="javascript:;" ng-click="$ctrl.edit(order)" class="btn btn-default btn-xs" role="button">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
              </a>        
            </td>
          </tr>
        </tbody> 
      </table>
    </div>    
  </form>
</div>
<div class="modal-footer">
  <button type="button" ng-click="$ctrl.cancel()" class="btn btn-default" data-dismiss="modal">Cancel</button>
  <button type="button" ng-click="$ctrl.save()" class="btn btn-primary" data-dismiss="modal">Save</button>
</div>
