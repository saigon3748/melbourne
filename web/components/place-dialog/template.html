<div class="modal-header">
  <h4 class="modal-title">Place</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal" role="form" novalidate>
    <div class="form-group row">
      <label for="name" class="col-sm-5 col-form-label">Name</label>
      <div class="col-sm-7">
        <input type="input" class="form-control" id="name" ng-model="$ctrl.name">
      </div>
    </div>   
    <div class="form-group row">
      <label for="zone" class="col-sm-5 col-form-label">Zone</label>
      <div class="col-sm-7">
        <input type="input" class="form-control" id="zone" ng-model="$ctrl.zone">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">  
  <button type="button" ng-click="$ctrl.cancel()" class="btn btn-secondary">Cancel</button>
  <button type="button" ng-click="$ctrl.save()" class="btn btn-primary">Save</button>
</div>
