<div class="row p-3 mb-3">
  <div class="col" style="padding-left: 0px;">
    <h4>Transaction Detail</h4>
  </div>
  <div class="col-6">
    <div class="btn-group float-right">
      <button ng-click="$ctrl.archive()" class="btn btn-sm btn-outline-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-archive"><polyline points="21 8 21 21 3 21 3 8"></polyline><rect x="1" y="3" width="22" height="5"></rect><line x1="10" y1="12" x2="14" y2="12"></line></svg>
        Archive
      </button>
      <button ng-click="$ctrl.delete()" class="btn btn-sm btn-outline-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
        Delete
      </button>      
    </div>
  </div>
  <div class="col-1">
    <pos-avatar/>   
  </div>
</div>

<form>
  <div class="form-group row">
    <label for="code" class="col-sm-2 col-form-label">Transaction ID</label>
    <div class="col-sm-4">
      <input type="text" readonly class="form-control-plaintext" id="code" ng-model="$ctrl.order.code">
    </div>
    <label for="code" class="col-sm-2 col-form-label">Ref.</label>
    <div class="col-sm-4">
      <input type="text" readonly class="form-control-plaintext" id="ref" ng-model="$ctrl.order.ref">
    </div>
  </div>
  <div class="form-group row">
    <label for="code" class="col-sm-2 col-form-label">Subtotal</label>
    <div class="col-sm-4">
      <input type="text" readonly class="form-control-plaintext" id="subtotal" ng-model="$ctrl.order.subtotal | currency">
    </div>
    <label for="code" class="col-sm-2 col-form-label">Discount</label>
    <div class="col-sm-4">
      <input type="text" readonly class="form-control-plaintext" id="discount" ng-model="$ctrl.order.discount | currency">
    </div>
  </div>
  <div class="form-group row">
    <label for="code" class="col-sm-2 col-form-label">Total</label>
    <div class="col-sm-4">
      <input type="text" readonly class="form-control-plaintext" id="total" ng-model="$ctrl.order.total | currency">
    </div>
    <label for="code" class="col-sm-2 col-form-label">Tax</label>
    <div class="col-sm-4">
      <input type="text" readonly class="form-control-plaintext" id="tax" ng-model="$ctrl.order.tax | currency">
    </div>
  </div>
  <div class="form-group row"/>
  <div class="table-responsive">
    <table class="table">
      <thead class="thead-light">
        <tr>
          <th>Name</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Subtotal</th>
          <th>Addons</th>
          <th>Note</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in $ctrl.order.items"> 
          <td>{{item.name}}</td>
          <td>{{item.quantity}}</td>
          <td>{{item.price | currency}}</td>
          <td>{{item.subtotal | currency}}</td>
          <td>{{$ctrl.getAddons(item)}}</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="form-group row"/>  
  <div ng-if="$ctrl.order.discount > 0" class="table-responsive">
    <table class="table">
      <thead class="thead-light">
        <tr>
          <th>Discount</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="discount in $ctrl.order.discounts"> 
          <td>{{discount.name}}</td>
          <td>{{discount.amount | currency}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="form-group row mt-3">
    <div class="col-sm-12">
      <button ng-click="$ctrl.cancel()" class="btn btn-secondary float-right" type="button">Back</button>
    </div>
  </div>
</form>
