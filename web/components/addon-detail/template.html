<div class="row p-3 mb-3">
  <div class="col" style="padding-left: 0px;">
    <h4>{{$ctrl.title}}</h4>
  </div>
  <div class="col-6">
  </div>
  <div class="col-1">
    <pos-avatar/>   
  </div>
</div>

<form>
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="input" class="form-control" id="name" ng-model="$ctrl.addon.name">
    </div>
  </div>
  <div class="form-group row">
    <label for="price" class="col-sm-2 col-form-label">Price</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="price" ng-model="$ctrl.addon.price">
    </div>
  </div>
  <div class="form-group row">
    <label for="addon" class="col-sm-2 col-form-label">Category</label>
    <div class="col-sm-10">
      <select class="form-control" id="addon" ng-model="$ctrl.addon.category" ng-options="category as category.name for category in $ctrl.categories track by category._id">
        <option value="">- Select category -</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="addon" class="col-sm-2 col-form-label">Image</label>
    <div class="col-sm-10">
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="imageFile" ng-model="$ctrl.file" ngf-select ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="5MB" ng-change="$ctrl.onImageChange()">
        <label class="custom-file-label" for="imageFile">Choose file</label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="addon" class="col-sm-2 col-form-label"></label>
    <div class="col-sm-10">
      <img ng-src="{{$ctrl.fileUrl}}" style="height: 200px; width: 200px; display: block;"/>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2">Status</div>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="status" ng-model="$ctrl.addon.isArchived">
        <label class="form-check-label" for="status">
          Archived
        </label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-12">
      <button ng-click="$ctrl.save()" type="submit" class="btn btn-primary float-right">Save</button>
      <span class="float-right">&nbsp;&nbsp;</span>
      <button ng-click="$ctrl.cancel()" class="btn btn-secondary float-right" type="button">Cancel</button>
    </div>
  </div>
</form>
