<div class="text-center">
  <form class="form-signin">
    <input ng-model="$ctrl.username" id="username" class="form-control" placeholder="Login ID" required autofocus>
    <input ng-model="$ctrl.password" type="password" id="password" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" ng-click="$ctrl.login()">Sign in</button>
  </form>
</div>
